<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>3Q Group Script Hub</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
  
  :root {
    --primary: #FF6EC7;
    --primary-dark: #D45FA8;
    --secondary: #6EE2FF;
    --accent: #FFE66E;
    --background: #0F0A1E;
    --card-bg: rgba(30, 20, 50, 0.7);
    --text: #FFFFFF;
    --text-secondary: #CBB8FF;
    --shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
  }
  
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  
  body {
    background: radial-gradient(circle at center, #1E1035, #0F0A1E);
    color: var(--text);
    font-family: 'Poppins', sans-serif;
    line-height: 1.6;
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
  }
  
  body.arabic {
    font-family: 'Tajawal', sans-serif;
    direction: rtl;
  }
  
  body.arabic .container {
    direction: rtl;
  }
  
  body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
      radial-gradient(circle at 20% 30%, rgba(110, 226, 255, 0.15) 0%, transparent 20%),
      radial-gradient(circle at 80% 70%, rgba(255, 110, 199, 0.15) 0%, transparent 20%),
      radial-gradient(circle at 40% 80%, rgba(255, 230, 110, 0.15) 0%, transparent 20%);
    pointer-events: none;
    z-index: -1;
  }
  
  .floating-orb {
    position: absolute;
    border-radius: 50%;
    filter: blur(20px);
    opacity: 0.7;
    z-index: -1;
    animation: float 15s infinite ease-in-out;
  }
  
  .floating-logo {
    position: absolute;
    width: 150px;
    height: 150px;
    background-image: url('https://via.placeholder.com/150/1E1035/FFFFFF?text=3Q+Group');
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    opacity: 0.2;
    z-index: -1;
    animation: float-logo 25s infinite linear;
  }
  
  @keyframes float {
    0%, 100% { transform: translateY(0) translateX(0); }
    50% { transform: translateY(-20px) translateX(10px); }
  }
  
  @keyframes float-logo {
    0% { transform: translate(0, 0) rotate(0deg); }
    25% { transform: translate(50vw, -20vh) rotate(90deg); }
    50% { transform: translate(80vw, 20vh) rotate(180deg); }
    75% { transform: translate(30vw, 50vh) rotate(270deg); }
    100% { transform: translate(0, 0) rotate(360deg); }
  }
  
  @keyframes glow {
    0% { text-shadow: 0 0 10px rgba(255, 110, 199, 0.8); }
    50% { text-shadow: 0 0 20px rgba(110, 226, 255, 0.8), 0 0 30px rgba(255, 230, 110, 0.6); }
    100% { text-shadow: 0 0 10px rgba(255, 110, 199, 0.8); }
  }
  
  header {
    background: linear-gradient(135deg, var(--primary), #9D4EDD);
    padding: 3rem 1rem;
    text-align: center;
    box-shadow: var(--shadow);
    position: relative;
    overflow: hidden;
    border-bottom: 2px solid var(--secondary);
  }
  
  header::after {
    content: "";
    position: absolute;
    bottom: -50px;
    left: 0;
    width: 100%;
    height: 50px;
    background: linear-gradient(to bottom, rgba(157, 78, 221, 0.5), transparent);
    z-index: -1;
  }
  
  .container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 2rem 1rem;
    position: relative;
  }
  
  h1 {
    font-size: 3.5rem;
    margin-bottom: 0.5rem;
    background: linear-gradient(to right, #FF6EC7, #6EE2FF);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    font-weight: 800;
    letter-spacing: 1px;
    animation: glow 2s infinite ease-in-out;
  }
  
  .subtitle {
    color: var(--text-secondary);
    font-size: 1.3rem;
    text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    font-weight: 300;
  }
  
  .language-switcher {
    position: absolute;
    top: 20px;
    right: 20px;
    z-index: 100;
  }
  
  .language-btn {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    color: white;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
    backdrop-filter: blur(5px);
  }
  
  .language-btn:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: translateY(-2px);
  }
  
  .search-container {
    margin: 3rem auto;
    max-width: 700px;
    position: relative;
    z-index: 2;
  }
  
  #searchInput {
    width: 100%;
    padding: 1.2rem 1.2rem 1.2rem 4rem;
    border-radius: 50px;
    border: none;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    color: white;
    font-size: 1.1rem;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    border: 1px solid rgba(255, 255, 255, 0.1);
    transition: all 0.3s ease;
  }
  
  #searchInput:focus {
    outline: none;
    box-shadow: 0 5px 20px rgba(110, 226, 255, 0.3);
    border: 1px solid var(--secondary);
  }
  
  .search-icon {
    position: absolute;
    left: 1.5rem;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-secondary);
    font-size: 1.2rem;
  }
  
  body.arabic .search-icon {
    left: auto;
    right: 1.5rem;
  }
  
  .search-wrapper {
    position: relative;
  }
  
  .categories {
    display: flex;
    gap: 1.5rem;
    margin: 3rem 0;
    flex-wrap: wrap;
    justify-content: center;
    position: relative;
    z-index: 2;
  }
  
  .category-btn {
    background: rgba(30, 20, 50, 0.6);
    border: none;
    padding: 1rem 2rem;
    border-radius: 50px;
    cursor: pointer;
    font-weight: 600;
    color: var(--text);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    backdrop-filter: blur(5px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    border: 1px solid rgba(255, 255, 255, 0.1);
    z-index: 1;
  }
  
  .category-btn::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, var(--primary), var(--secondary));
    z-index: -1;
    opacity: 0;
    transition: opacity 0.3s ease;
  }
  
  .category-btn:hover, .category-btn.active {
    color: white;
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(110, 226, 255, 0.3);
  }
  
  .category-btn:hover::before, .category-btn.active::before {
    opacity: 0.3;
  }
  
  .category-btn.active {
    background: rgba(110, 226, 255, 0.2);
    border: 1px solid var(--secondary);
  }
  
  /* Floating objects above category buttons */
  .category-btn::after {
    content: "";
    position: absolute;
    width: 30px;
    height: 30px;
    background: var(--accent);
    border-radius: 50%;
    top: -15px;
    left: 50%;
    transform: translateX(-50%);
    filter: drop-shadow(0 5px 10px rgba(255, 230, 110, 0.5));
    opacity: 0;
    transition: all 0.3s ease;
  }
  
  .category-btn:hover::after {
    opacity: 1;
    animation: float-up 3s infinite ease-in-out;
  }
  
  @keyframes float-up {
    0%, 100% { transform: translateX(-50%) translateY(0); }
    50% { transform: translateX(-50%) translateY(-10px); }
  }
  
  /* Unique floating objects for each category */
  .category-btn[data-category="all"]::after {
    content: "‚ú®";
    background: transparent;
    font-size: 1.5rem;
    line-height: 30px;
  }
  
  .category-btn[data-category="blox-fruits"]::after {
    content: "üçä";
    background: transparent;
    font-size: 1.5rem;
    line-height: 30px;
  }
  
  .category-btn[data-category="garden"]::after {
    content: "üåª";
    background: transparent;
    font-size: 1.5rem;
    line-height: 30px;
  }
  
  .category-btn[data-category="emergency"]::after {
    content: "üö®";
    background: transparent;
    font-size: 1.5rem;
    line-height: 30px;
  }
  
  .category-btn[data-category="popular"]::after {
    content: "üî•";
    background: transparent;
    font-size: 1.5rem;
    line-height: 30px;
  }
  
  .category-btn[data-category="new"]::after {
    content: "üÜï";
    background: transparent;
    font-size: 1.5rem;
    line-height: 30px;
  }
  
  .scripts-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
    gap: 2rem;
    margin-top: 3rem;
    position: relative;
    z-index: 2;
  }
  
  .script-card {
    background: var(--card-bg);
    border-radius: 20px;
    overflow: hidden;
    box-shadow: var(--shadow);
    transition: all 0.3s ease;
    backdrop-filter: blur(5px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    position: relative;
    z-index: 1;
  }
  
  .script-card::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, rgba(255,110,199,0.1), rgba(110,226,255,0.1));
    z-index: -1;
    opacity: 0;
    transition: opacity 0.3s ease;
  }
  
  .script-card:hover {
    transform: translateY(-10px) scale(1.02);
    box-shadow: 0 15px 35px rgba(110, 226, 255, 0.2);
  }
  
  .script-card:hover::before {
    opacity: 1;
  }
  
  .card-header {
    padding: 1.8rem;
    background: rgba(0, 0, 0, 0.3);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    position: relative;
    overflow: hidden;
  }
  
  .card-header::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 3px;
    background: linear-gradient(to right, var(--primary), var(--secondary));
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 0.3s ease;
  }
  
  .script-card:hover .card-header::after {
    transform: scaleX(1);
  }
  
  .card-title {
    font-size: 1.5rem;
    margin-bottom: 0.5rem;
    background: linear-gradient(to right, var(--primary), var(--secondary));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    font-weight: 700;
  }
  
  .card-game {
    color: var(--text-secondary);
    font-size: 1rem;
    font-weight: 300;
  }
  
  .card-body {
    padding: 1.8rem;
  }
  
  .card-description {
    margin-bottom: 1.8rem;
    color: var(--text-secondary);
    font-weight: 300;
    line-height: 1.7;
  }
  
  .card-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 1.8rem 1.8rem;
  }
  
  .last-updated {
    font-size: 0.9rem;
    color: var(--text-secondary);
    font-weight: 300;
  }
  
  .card-actions {
    display: flex;
    gap: 0.8rem;
  }
  
  .copy-btn, .download-btn {
    border: none;
    padding: 0.8rem 1.5rem;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    position: relative;
    overflow: hidden;
  }
  
  .copy-btn {
    background: linear-gradient(45deg, var(--primary), var(--primary-dark));
    color: white;
  }
  
  .download-btn {
    background: linear-gradient(45deg, var(--accent), #FFC04D);
    color: #121212;
  }
  
  .copy-btn::before, .download-btn::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, rgba(255,255,255,0.2), transparent);
    transform: translateX(-100%);
    transition: transform 0.3s ease;
  }
  
  .copy-btn:hover, .download-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
  }
  
  .copy-btn:hover::before, .download-btn:hover::before {
    transform: translateX(0);
  }
  
  .copy-btn.copied {
    background: linear-gradient(45deg, var(--secondary), #4DC8FF);
  }
  
  .modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    backdrop-filter: blur(5px);
  }
  
  .modal.active {
    opacity: 1;
    pointer-events: all;
  }
  
  .modal-content {
    background: var(--card-bg);
    border-radius: 20px;
    width: 90%;
    max-width: 900px;
    max-height: 80vh;
    overflow-y: auto;
    position: relative;
    box-shadow: var(--shadow);
    border: 1px solid rgba(255, 255, 255, 0.1);
    animation: modalAppear 0.5s ease forwards;
  }
  
  @keyframes modalAppear {
    from { transform: translateY(50px) scale(0.9); opacity: 0; }
    to { transform: translateY(0) scale(1); opacity: 1; }
  }
  
  .modal-header {
    padding: 1.8rem;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: linear-gradient(45deg, rgba(255,110,199,0.1), rgba(110,226,255,0.1));
  }
  
  .modal-title {
    font-size: 1.8rem;
    background: linear-gradient(to right, var(--primary), var(--secondary));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    font-weight: 700;
  }
  
  .modal-close {
    background: none;
    border: none;
    color: var(--text-secondary);
    font-size: 1.8rem;
    cursor: pointer;
    transition: transform 0.3s ease;
  }
  
  .modal-close:hover {
    transform: rotate(90deg);
    color: var(--secondary);
  }
  
  .modal-body {
    padding: 1.8rem;
  }
  
  .script-code {
    background: rgba(0, 0, 0, 0.3);
    padding: 1.5rem;
    border-radius: 10px;
    font-family: 'Courier New', monospace;
    white-space: pre-wrap;
    word-break: break-all;
    overflow-x: auto;
    margin: 1.5rem 0;
    border: 1px solid rgba(255, 255, 255, 0.1);
    position: relative;
  }
  
  .script-code::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 3px;
    height: 100%;
    background: linear-gradient(to bottom, var(--primary), var(--secondary));
  }
  
  .features-list {
    margin: 1.5rem 0;
    padding-left: 1.8rem;
    list-style-type: none;
  }
  
  .features-list li {
    margin-bottom: 0.8rem;
    position: relative;
    padding-left: 1.5rem;
  }
  
  .features-list li::before {
    content: "‚ú¶";
    position: absolute;
    left: 0;
    color: var(--secondary);
  }
  
  body.arabic .features-list li::before {
    left: auto;
    right: 0;
    padding-left: 0;
    padding-right: 1.5rem;
  }
  
  .modal-actions {
    display: flex;
    gap: 1rem;
    margin-top: 1.8rem;
    flex-wrap: wrap;
  }
  
  .footer {
    text-align: center;
    padding: 3rem;
    background: rgba(0, 0, 0, 0.3);
    margin-top: 3rem;
    position: relative;
    z-index: 2;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
  }
  
  .footer p {
    margin-bottom: 0.5rem;
    color: var(--text-secondary);
    font-weight: 300;
  }
  
  .stats {
    display: flex;
    justify-content: space-around;
    margin: 3rem 0;
    flex-wrap: wrap;
    gap: 1.5rem;
  }
  
  .stat-item {
    text-align: center;
    padding: 1.5rem;
    background: rgba(30, 20, 50, 0.5);
    border-radius: 15px;
    min-width: 200px;
    backdrop-filter: blur(5px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    transition: transform 0.3s ease;
  }
  
  .stat-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(110, 226, 255, 0.2);
  }
  
  .stat-number {
    font-size: 2.8rem;
    font-weight: bold;
    background: linear-gradient(to right, var(--primary), var(--secondary));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    margin-bottom: 0.5rem;
  }
  
  .stat-label {
    color: var(--text-secondary);
    font-size: 1rem;
    font-weight: 300;
  }
  
  /* Floating objects in background */
  .floating-object {
    position: absolute;
    width: 40px;
    height: 40px;
    background: linear-gradient(45deg, var(--primary), var(--secondary));
    border-radius: 50%;
    filter: blur(10px);
    opacity: 0.5;
    z-index: -1;
    animation: float-around 20s infinite linear;
  }
  
  @keyframes float-around {
    0% { transform: translate(0, 0) rotate(0deg); }
    25% { transform: translate(50px, -30px) rotate(90deg); }
    50% { transform: translate(100px, 0) rotate(180deg); }
    75% { transform: translate(50px, 30px) rotate(270deg); }
    100% { transform: translate(0, 0) rotate(360deg); }
  }
  
  /* Responsive adjustments */
  @media (max-width: 768px) {
    h1 {
      font-size: 2.5rem;
    }
    
    .subtitle {
      font-size: 1.1rem;
    }
    
    .scripts-grid {
      grid-template-columns: 1fr;
    }
    
    .categories {
      gap: 1rem;
    }
    
    .category-btn {
      padding: 0.8rem 1.5rem;
    }
    
    .modal-actions {
      flex-direction: column;
    }
    
    .stat-item {
      min-width: 150px;
    }
    
    .language-switcher {
      position: relative;
      top: auto;
      right: auto;
      margin-bottom: 1rem;
      display: flex;
      justify-content: center;
    }
  }
</style>
</head>
<body>

<!-- Floating background objects -->
<div class="floating-orb" style="width: 300px; height: 300px; background: radial-gradient(circle, rgba(255,110,199,0.3), transparent 70%); top: -100px; left: -100px; animation-delay: 0s;"></div>
<div class="floating-orb" style="width: 200px; height: 200px; background: radial-gradient(circle, rgba(110,226,255,0.3), transparent 70%); bottom: -50px; right: -50px; animation-delay: 2s;"></div>
<div class="floating-orb" style="width: 150px; height: 150px; background: radial-gradient(circle, rgba(255,230,110,0.3), transparent 70%); top: 30%; right: 10%; animation-delay: 4s;"></div>

<!-- 3Q Group Floating Logo -->
<div class="floating-logo"></div>

<!-- Random floating objects -->
<div class="floating-object" style="top: 20%; left: 10%; animation-delay: 0s; width: 20px; height: 20px;"></div>
<div class="floating-object" style="top: 70%; left: 80%; animation-delay: 3s; width: 30px; height: 30px;"></div>
<div class="floating-object" style="top: 40%; left: 60%; animation-delay: 6s; width: 25px; height: 25px;"></div>
<div class="floating-object" style="top: 60%; left: 20%; animation-delay: 9s; width: 15px; height: 15px;"></div>

<!-- Language Switcher -->
<div class="language-switcher">
  <button class="language-btn" id="languageToggle">
    <i class="fas fa-language"></i> ÿßŸÑÿπÿ±ÿ®Ÿäÿ©
  </button>
</div>

<header>
  <div class="container">
    <h1>3Q Group Script Hub</h1>
    <p class="subtitle">Premium scripts for your gaming experience</p>
  </div>
</header>

<div class="container">
  <div class="search-container">
    <div class="search-wrapper">
      <i class="fas fa-search search-icon"></i>
      <input type="text" id="searchInput" placeholder="Search scripts...">
    </div>
  </div>
  
  <div class="categories">
    <button class="category-btn active" data-category="all">All Scripts</button>
    <button class="category-btn" data-category="blox-fruits">Blox Fruits</button>
    <button class="category-btn" data-category="garden">Grow a Garden</button>
    <button class="category-btn" data-category="emergency">Emergency Hamburg</button>
    <button class="category-btn" data-category="popular">Most Popular</button>
    <button class="category-btn" data-category="new">Recently Added</button>
  </div>
  
  <div class="stats">
    <div class="stat-item">
      <div class="stat-number" id="totalScripts">0</div>
      <div class="stat-label">Total Scripts</div>
    </div>
    <div class="stat-item">
      <div class="stat-number" id="activeUsers">0</div>
      <div class="stat-label">Daily Users</div>
    </div>
    <div class="stat-item">
      <div class="stat-number" id="gamesSupported">0</div>
      <div class="stat-label">Games Supported</div>
    </div>
  </div>
  
  <div class="scripts-grid" id="scriptsContainer">
    <!-- Script cards will be dynamically inserted here -->
  </div>
</div>

<div class="modal" id="scriptModal">

  function animateValue(el, start, end, duration) {
    let startTimestamp = null;
    const step = (timestamp) => {
      if (!startTimestamp) startTimestamp = timestamp;
      const progress = Math.min((timestamp - startTimestamp) / duration, 1);
      el.innerHTML = Math.floor(progress * (end - start) + start);
      if (progress < 1) {
        window.requestAnimationFrame(step);
      }
    };
    window.requestAnimationFrame(step);
  }

  // Create and download ZIP file
  function downloadAsZip() {
    if (!currentScript) return;
    
    const zip = new JSZip();
    const fileName = `${currentScript.title.replace(/\s+/g, '_')}.lua`;
    
    // Add script to ZIP
    zip.file(fileName, currentScript.code);
    
    // Add a README file

      ${currentScript.title}
      ${'='.repeat(currentScript.title.length)}
      
      Game: ${currentScript.game}
      Last Updated: ${currentScript.lastUpdated}

      2. Paste into your preferred executor
      3. Execute and enjoy!
      
      Warning: Use responsibly!
    `;
    zip.file("README.md", readmeContent);
    
    // Generate the ZIP file
    zip.generateAsync({type: "blob"}).then(function(content) {
      saveAs(content, `${currentScript.title.replace(/\s+/g, '_')}_Script.zip`);
    });
  }

    return scripts.filter(script => script.category.includes(category));

    if (!query) return scripts;
    const lowerQuery = query.toLowerCase();
    return scripts.filter(script =>

      script.game.toLowerCase().includes(lowerQuery) ||
      script.description.toLowerCase().includes(lowerQuery)
