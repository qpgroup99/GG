<style>

  :root {
    --primary: #FF6EC7;
    --primary-dark: #D45FA8;
    --secondary: #6EE2FF;
    --accent: #FFE66E;
    --background: #0F0A1E;
    --card-bg: rgba(30, 20, 50, 0.7);
    --text: #FFFFFF;
    --text-secondary: #CBB8FF;
    --shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
  }
  
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  
  body {
    background: radial-gradient(circle at center, #1E1035, #0F0A1E);
    color: var(--text);
    font-family: 'Poppins', sans-serif;
    line-height: 1.6;
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
  }
  
  body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
      radial-gradient(circle at 20% 30%, rgba(110, 226, 255, 0.15) 0%, transparent 20%),
      radial-gradient(circle at 80% 70%, rgba(255, 110, 199, 0.15) 0%, transparent 20%),
      radial-gradient(circle at 40% 80%, rgba(255, 230, 110, 0.15) 0%, transparent 20%);
    pointer-events: none;
    z-index: -1;
  }
  
  .floating-orb {
    position: absolute;
    border-radius: 50%;
    filter: blur(20px);
    opacity: 0.7;
    z-index: -1;
    animation: float 15s infinite ease-in-out;
  }
  
  @keyframes float {
    0%, 100% { transform: translateY(0) translateX(0); }
    50% { transform: translateY(-20px) translateX(10px); }
  }
  
  header {
    background: linear-gradient(135deg, var(--primary), #9D4EDD);
    padding: 3rem 1rem;
    text-align: center;
    box-shadow: var(--shadow);
    position: relative;
    overflow: hidden;
    border-bottom: 2px solid var(--secondary);
  }
  
  header::after {
    content: "";
    position: absolute;
    bottom: -50px;
    left: 0;
    width: 100%;
    height: 50px;
    background: linear-gradient(to bottom, rgba(157, 78, 221, 0.5), transparent);
    z-index: -1;
  }
  
  .container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 2rem 1rem;
    position: relative;
  }
  
  h1 {
    font-size: 3.5rem;
    margin-bottom: 0.5rem;
    background: linear-gradient(to right, #FF6EC7, #6EE2FF);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    font-weight: 800;
    letter-spacing: 1px;
  }
  
  .subtitle {
    color: var(--text-secondary);
    font-size: 1.3rem;
    text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    font-weight: 300;
  }
  
  .search-container {
    margin: 3rem auto;
    max-width: 700px;
    position: relative;
    z-index: 2;
  }
  
  #searchInput {
    width: 100%;
    padding: 1.2rem 1.2rem 1.2rem 4rem;
    border-radius: 50px;
    border: none;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    color: white;
    font-size: 1.1rem;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    border: 1px solid rgba(255, 255, 255, 0.1);
    transition: all 0.3s ease;
  }
  
  #searchInput:focus {
    outline: none;
    box-shadow: 0 5px 20px rgba(110, 226, 255, 0.3);
    border: 1px solid var(--secondary);
  }
  
  .search-icon {
    position: absolute;
    left: 1.5rem;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-secondary);
    font-size: 1.2rem;
  }
  
  .search-wrapper {
    position: relative;
  }
  
  .categories {
    display: flex;
    gap: 1.5rem;
    margin: 3rem 0;
    flex-wrap: wrap;
    justify-content: center;
    position: relative;
    z-index: 2;
  }
  
  .category-btn {
    background: rgba(30, 20, 50, 0.6);
    border: none;
    padding: 1rem 2rem;
    border-radius: 50px;
    cursor: pointer;
    font-weight: 600;
    color: var(--text);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    backdrop-filter: blur(5px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    border: 1px solid rgba(255, 255, 255, 0.1);
    z-index: 1;
  }
  
  .category-btn::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, var(--primary), var(--secondary));
    z-index: -1;
    opacity: 0;
    transition: opacity 0.3s ease;
  }
  
  .category-btn:hover, .category-btn.active {
    color: white;
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(110, 226, 255, 0.3);
  }
  
  .category-btn:hover::before, .category-btn.active::before {
    opacity: 0.3;
  }
  
  .category-btn.active {
    background: rgba(110, 226, 255, 0.2);
    border: 1px solid var(--secondary);
  }
  
  /* Floating objects above category buttons */
  .category-btn::after {
    content: "";
    position: absolute;
    width: 30px;
    height: 30px;
    background: var(--accent);
    border-radius: 50%;
    top: -15px;
    left: 50%;
    transform: translateX(-50%);
    filter: drop-shadow(0 5px 10px rgba(255, 230, 110, 0.5));
    opacity: 0;
    transition: all 0.3s ease;
  }
  
  .category-btn:hover::after {
    opacity: 1;
    animation: float-up 3s infinite ease-in-out;
  }
  
  @keyframes float-up {
    0%, 100% { transform: translateX(-50%) translateY(0); }
    50% { transform: translateX(-50%) translateY(-10px); }
  }
  
  /* Unique floating objects for each category */
  .category-btn[data-category="all"]::after {
    content: "‚ú®";
    background: transparent;
    font-size: 1.5rem;
    line-height: 30px;
  }
  
  .category-btn[data-category="blox-fruits"]::after {
    content: "üçä";
    background: transparent;
    font-size: 1.5rem;
    line-height: 30px;
  }
  
  .category-btn[data-category="garden"]::after {
    content: "üåª";
    background: transparent;
    font-size: 1.5rem;
    line-height: 30px;
  }
  
  .category-btn[data-category="emergency"]::after {
    content: "üö®";
    background: transparent;
    font-size: 1.5rem;
    line-height: 30px;
  }
  
  .category-btn[data-category="popular"]::after {
    content: "üî•";
    background: transparent;
    font-size: 1.5rem;
    line-height: 30px;
  }
  
  .category-btn[data-category="new"]::after {
    content: "üÜï";
    background: transparent;
    font-size: 1.5rem;
    line-height: 30px;
  }
  
  .scripts-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
    gap: 2rem;
    margin-top: 3rem;
    position: relative;
    z-index: 2;
  }
  
  .script-card {
    background: var(--card-bg);
    border-radius: 20px;
    overflow: hidden;
    box-shadow: var(--shadow);
    transition: all 0.3s ease;
    backdrop-filter: blur(5px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    position: relative;
    z-index: 1;
  }
  
  .script-card::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, rgba(255,110,199,0.1), rgba(110,226,255,0.1));
    z-index: -1;
    opacity: 0;
    transition: opacity 0.3s ease;
  }
  
  .script-card:hover {
    transform: translateY(-10px) scale(1.02);
    box-shadow: 0 15px 35px rgba(110, 226, 255, 0.2);
  }
  
  .script-card:hover::before {
    opacity: 1;
  }
  
  .card-header {
    padding: 1.8rem;
    background: rgba(0, 0, 0, 0.3);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    position: relative;
    overflow: hidden;
  }
  
  .card-header::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 3px;
    background: linear-gradient(to right, var(--primary), var(--secondary));
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 0.3s ease;
  }
  
  .script-card:hover .card-header::after {
    transform: scaleX(1);
  }
  
  .card-title {
    font-size: 1.5rem;
    margin-bottom: 0.5rem;
    background: linear-gradient(to right, var(--primary), var(--secondary));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    font-weight: 700;
  }
  
  .card-game {
    color: var(--text-secondary);
    font-size: 1rem;
    font-weight: 300;
  }
  
  .card-body {
    padding: 1.8rem;
  }
  
  .card-description {
    margin-bottom: 1.8rem;
    color: var(--text-secondary);
    font-weight: 300;
    line-height: 1.7;
  }
  
  .card-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 1.8rem 1.8rem;
  }
  
  .last-updated {
    font-size: 0.9rem;
    color: var(--text-secondary);
    font-weight: 300;
  }
  
  .card-actions {
    display: flex;
    gap: 0.8rem;
  }
  
  .copy-btn, .download-btn {
    border: none;
    padding: 0.8rem 1.5rem;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    position: relative;
    overflow: hidden;
  }
  
  .copy-btn {
    background: linear-gradient(45deg, var(--primary), var(--primary-dark));
    color: white;
  }
  
  .download-btn {
    background: linear-gradient(45deg, var(--accent), #FFC04D);
    color: #121212;
  }
  
  .copy-btn::before, .download-btn::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, rgba(255,255,255,0.2), transparent);
    transform: translateX(-100%);
    transition: transform 0.3s ease;
  }
  
  .copy-btn:hover, .download-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
  }
  
  .copy-btn:hover::before, .download-btn:hover::before {
    transform: translateX(0);
  }
  
  .copy-btn.copied {
    background: linear-gradient(45deg, var(--secondary), #4DC8FF);
  }
  
  .modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    backdrop-filter: blur(5px);
  }
  
  .modal.active {
    opacity: 1;
    pointer-events: all;
  }
  
  .modal-content {
    background: var(--card-bg);
    border-radius: 20px;
    width: 90%;
    max-width: 900px;
    max-height: 80vh;
    overflow-y: auto;
    position: relative;
    box-shadow: var(--shadow);
    border: 1px solid rgba(255, 255, 255, 0.1);
    animation: modalAppear 0.5s ease forwards;
  }
  
  @keyframes modalAppear {
    from { transform: translateY(50px) scale(0.9); opacity: 0; }
    to { transform: translateY(0) scale(1); opacity: 1; }
  }
  
  .modal-header {
    padding: 1.8rem;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: linear-gradient(45deg, rgba(255,110,199,0.1), rgba(110,226,255,0.1));
  }
  
  .modal-title {
    font-size: 1.8rem;
    background: linear-gradient(to right, var(--primary), var(--secondary));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    font-weight: 700;
  }
  
  .modal-close {
    background: none;
    border: none;
    color: var(--text-secondary);
    font-size: 1.8rem;
    cursor: pointer;
    transition: transform 0.3s ease;
  }
  
  .modal-close:hover {
    transform: rotate(90deg);
    color: var(--secondary);
  }
  
  .modal-body {
    padding: 1.8rem;
  }
  
  .script-code {
    background: rgba(0, 0, 0, 0.3);
    padding: 1.5rem;
    border-radius: 10px;
    font-family: 'Courier New', monospace;
    white-space: pre-wrap;
    word-break: break-all;
    overflow-x: auto;
    margin: 1.5rem 0;
    border: 1px solid rgba(255, 255, 255, 0.1);
    position: relative;
  }
  
  .script-code::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 3px;
    height: 100%;
    background: linear-gradient(to bottom, var(--primary), var(--secondary));
  }
  
  .features-list {
    margin: 1.5rem 0;
    padding-left: 1.8rem;
    list-style-type: none;
  }
  
  .features-list li {
    margin-bottom: 0.8rem;
    position: relative;
    padding-left: 1.5rem;
  }
  
  .features-list li::before {
    content: "‚ú¶";
    position: absolute;
    left: 0;
    color: var(--secondary);
  }
  
  .modal-actions {
    display: flex;
    gap: 1rem;
    margin-top: 1.8rem;
    flex-wrap: wrap;
  }
  
  .footer {
    text-align: center;
    padding: 3rem;
    background: rgba(0, 0, 0, 0.3);
    margin-top: 3rem;
    position: relative;
    z-index: 2;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
  }
  
  .footer p {
    margin-bottom: 0.5rem;
    color: var(--text-secondary);
    font-weight: 300;
  }
  
  .stats {
    display: flex;
    justify-content: space-around;
    margin: 3rem 0;
    flex-wrap: wrap;
    gap: 1.5rem;
  }
  
  .stat-item {
    text-align: center;
    padding: 1.5rem;
    background: rgba(30, 20, 50, 0.5);
    border-radius: 15px;
    min-width: 200px;
    backdrop-filter: blur(5px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    transition: transform 0.3s ease;
  }
  
  .stat-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(110, 226, 255, 0.2);
  }
  
  .stat-number {
    font-size: 2.8rem;
    font-weight: bold;
    background: linear-gradient(to right, var(--primary), var(--secondary));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    margin-bottom: 0.5rem;
  }
  
  .stat-label {
    color: var(--text-secondary);
    font-size: 1rem;
    font-weight: 300;
  }
  
  /* Floating objects in background */
  .floating-object {
    position: absolute;
    width: 40px;
    height: 40px;
    background: linear-gradient(45deg, var(--primary), var(--secondary));
    border-radius: 50%;
    filter: blur(10px);
    opacity: 0.5;
    z-index: -1;
    animation: float-around 20s infinite linear;
  }
  
  @keyframes float-around {
    0% { transform: translate(0, 0) rotate(0deg); }
    25% { transform: translate(50px, -30px) rotate(90deg); }
    50% { transform: translate(100px, 0) rotate(180deg); }
    75% { transform: translate(50px, 30px) rotate(270deg); }
    100% { transform: translate(0, 0) rotate(360deg); }
  }
  
  /* Responsive adjustments */
  @media (max-width: 768px) {
    h1 {
      font-size: 2.5rem;
    }
    
    .subtitle {
      font-size: 1.1rem;
    }
    
    .scripts-grid {
      grid-template-columns: 1fr;
    }
    
    .categories {
      gap: 1rem;
    }
    
    .category-btn {
      padding: 0.8rem 1.5rem;
    }
    
    .modal-actions {
      flex-direction: column;
    }
    
    .stat-item {
      min-width: 150px;
    }
  }
</style>
</head>

      description: "Sorcerer-approved auto rob script with crystal ball targeting system.",
      code: 'loadstring(game:HttpGet("https://techhub.group/scripts/nexarehautorob"))()',
      category: ["emergency"],
      features: [
        "Crystal ball store targeting",
        "Wizard ESP for police",
        "Magical escape portals",
        "Bag of holding optimization",
        "Low detection spells"
      ],
      lastUpdated: "2023-06-05"
    },
    {
      id: 5,
      title: "Blox Fruits Clairvoyance",
      game: "Blox Fruits",
      description: "See the unseen with this mystical ESP and teleportation script for Blox Fruits.",
      code: "loadstring(game:HttpGet('https://raw.githubusercontent.com/pid4k/scripts/main/BloxFruitsESP.lua'))()",
      category: ["blox-fruits"],
      features: [
        "Third eye player ESP",
        "Fruit divination",
        "Boss tracking spells",
        "Safe teleportation circles",
        "Customizable spellbook UI"
      ],
      lastUpdated: "2023-05-28"
    },
    {
      id: 6,
      title: "Garden Multi-Dimension",
      game: "Grow a Garden",
      description: "Manage gardens across multiple dimensions with this powerful script.",
      code: 'loadstring(game:HttpGet("https://raw.githubusercontent.com/NeroHubClub/NeroPET-SEEDspawner/refs/heads/main/v2.5"))()',
      category: ["garden", "new"],
      features: [
        "Parallel garden management",
        "Seed enchantment optimizer",
        "Dimensional profit calculator",
        "Auto-replanting spell",
        "Growth prediction magic"
      ],
      lastUpdated: "2023-06-18"
    }
  ];

  // DOM elements
  const scriptsContainer = document.getElementById('scriptsContainer');
  const searchInput = document.getElementById('searchInput');
  const categoryBtns = document.querySelectorAll('.category-btn');
  const scriptModal = document.getElementById('scriptModal');
  const modalTitle = document.getElementById('modalTitle');
  const modalFeatures = document.getElementById('modalFeatures');
  const modalCode = document.getElementById('modalCode');
  const modalCopyBtn = document.getElementById('modalCopyBtn');
  const modalDownloadBtn = document.getElementById('modalDownloadBtn');
  const modalClose = document.getElementById('modalClose');
  const totalScriptsEl = document.getElementById('totalScripts');
  const activeUsersEl = document.getElementById('activeUsers');
  const gamesSupportedEl = document.getElementById('gamesSupported');

  // Current script being viewed in modal
  let currentScript = null;

  // Create more floating objects dynamically
  function createFloatingObjects() {
    const container = document.body;
    const count = 15;
    
    for (let i = 0; i < count; i++) {
      const obj = document.createElement('div');
      obj.className = 'floating-object';
      
      // Random properties
      const size = Math.random() * 20 + 10;
      const posX = Math.random() * 100;
      const posY = Math.random() * 100;
      const delay = Math.random() * 10;
      const duration = Math.random() * 20 + 10;
      const color = `hsl(${Math.random() * 360}, 70%, 60%)`;
      
      obj.style.width = `${size}px`;
      obj.style.height = `${size}px`;
      obj.style.top = `${posY}%`;
      obj.style.left = `${posX}%`;
      obj.style.animationDelay = `${delay}s`;
      obj.style.animationDuration = `${duration}s`;
      obj.style.background = color;
      obj.style.opacity = Math.random() * 0.5 + 0.2;
      
      container.appendChild(obj);
    }
  }

  // Stats animation
  function animateStats() {
    animateValue(totalScriptsEl, 0, scripts.length, 1000);
    animateValue(activeUsersEl, 0, 1243, 1000);
    animateValue(gamesSupportedEl, 0, 8, 1000);
  }

  function animateValue(el, start, end, duration) {
    let startTimestamp = null;
    const step = (timestamp) => {
      if (!startTimestamp) startTimestamp = timestamp;
      const progress = Math.min((timestamp - startTimestamp) / duration, 1);
      el.innerHTML = Math.floor(progress * (end - start) + start);
      if (progress < 1) {
        window.requestAnimationFrame(step);
      }
    };
    window.requestAnimationFrame(step);
  }

  // Render script cards
  function renderScripts(scriptsToRender) {
    scriptsContainer.innerHTML = '';
    
    if (scriptsToRender.length === 0) {
      scriptsContainer.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: var(--text-secondary);">No magical spells found matching your criteria.</p>';
      return;
    }
    
    scriptsToRender.forEach(script => {
      const card = document.createElement('div');
      card.className = 'script-card';
      card.innerHTML = `
        <div class="card-header">
          <h3 class="card-title">${script.title}</h3>
          <p class="card-game">${script.game}</p>
        </div>
        <div class="card-body">
          <p class="card-description">${script.description}</p>
        </div>
        <div class="card-footer">
          <span class="last-updated">Updated: ${script.lastUpdated}</span>
          <div class="card-actions">
            <button class="copy-btn" data-id="${script.id}">
              <i class="fas fa-scroll"></i> View Spell
            </button>
          </div>
        </div>
      `;
      scriptsContainer.appendChild(card);
    });
    
    // Add event listeners to the new buttons
    document.querySelectorAll('.copy-btn').forEach(btn => {
      if (btn.id !== 'modalCopyBtn') {
        btn.addEventListener('click', () => {
          const scriptId = parseInt(btn.getAttribute('data-id'));
          showScriptDetails(scriptId);
        });
      }
    });
  }

  // Show script details in modal
  function showScriptDetails(scriptId) {
    const script = scripts.find(s => s.id === scriptId);
    if (!script) return;
    
    currentScript = script;
    modalTitle.textContent = `${script.title} - ${script.game}`;
    modalCode.textContent = script.code;
    
    // Clear and add features
    modalFeatures.innerHTML = '';
    script.features.forEach(feature => {
      const li = document.createElement('li');
      li.textContent = feature;
      modalFeatures.appendChild(li);
    });
    
    // Reset buttons
    modalCopyBtn.innerHTML = '<i class="fas fa-copy"></i> Copy Spell';
    modalCopyBtn.classList.remove('copied');
    
    // Show modal
    scriptModal.classList.add('active');
  }

  // Create and download ZIP file
  function downloadAsZip() {
    if (!currentScript) return;
    
    const zip = new JSZip();
    const fileName = `${currentScript.title.replace(/\s+/g, '_')}.lua`;
    
    // Add script to ZIP
    zip.file(fileName, currentScript.code);
    
    // Add a magical README file
    const readmeContent = `
      ‚ú® ${currentScript.title} ‚ú®
      =================${'='.repeat(currentScript.title.length)}
      
      üè∞ Game: ${currentScript.game}
      üìÖ Last Updated: ${currentScript.lastUpdated}
      
      üîÆ Features:
      ${currentScript.features.map(f => `‚òÖ ${f}`).join('\n')}
      
      üìú Instructions:
      1. Copy the magical incantation from ${fileName}
      2. Paste into your preferred spellbook (executor)
      3. Cast the spell (execute) and watch the magic happen!
      
      ‚ö†Ô∏è Warning: Use responsibly, great power comes with great responsibility!
    `;
    zip.file("README.md", readmeContent);
    
    // Generate the ZIP file
    zip.generateAsync({type: "blob"}).then(function(content) {
      saveAs(content, `${currentScript.title.replace(/\s+/g, '_')}_Spellbook.zip`);
    });
  }

  // Filter scripts by category
  function filterScripts(category) {
    if (category === 'all') return scripts;
    return scripts.filter(script => script.category.includes(category));
  }

  // Search scripts
  function searchScripts(query) {
    if (!query) return scripts;
    const lowerQuery = query.toLowerCase();
    return scripts.filter(script => 
      script.title.toLowerCase().includes(lowerQuery) || 
      script.game.toLowerCase().includes(lowerQuery) ||
      script.description.toLowerCase().includes(lowerQuery)
    );
  }

  // Initialize
  function init() {
    createFloatingObjects();
    renderScripts(scripts);
    animateStats();
    
    // Category filter
    categoryBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        categoryBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const category = btn.getAttribute('data-category');
        const filteredScripts = filterScripts(category);
        renderScripts(filteredScripts);
      });
    });
    
    // Search
    searchInput.addEventListener('input', () => {
      const query = searchInput.value.trim();
      const searchedScripts = searchScripts(query);
      renderScripts(searchedScripts);
    });
    
    // Modal copy button
    modalCopyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(modalCode.textContent).then(() => {
        modalCopyBtn.innerHTML = '<i class="fas fa-check"></i> Spell Copied!';
        modalCopyBtn.classList.add('copied');
        setTimeout(() => {
          modalCopyBtn.innerHTML = '<i class="fas fa-copy"></i> Copy Spell';
          modalCopyBtn.classList.remove('copied');
        }, 2000);
      }).catch(err => {
        console.error('Failed to copy: ', err);
      });
    });
    
    // Modal download button
    modalDownloadBtn.addEventListener('click', downloadAsZip);
    
    // Modal close
    modalClose.addEventListener('click', () => {
      scriptModal.classList.remove('active');
    });
    
    // Close modal when clicking outside
    scriptModal.addEventListener('click', (e) => {
      if (e.target === scriptModal) {
        scriptModal.classList.remove('active');
      }
    });
  }

  // Start the app
  init();
</script>
